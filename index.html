<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoop Event Cost Simulator</title>
    <style>
        :root { --whoop-red: #ff3b30; --bg: #0d0d0d; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 420px; min-height: 100vh; background: #1a1a1c; padding: 30px 20px; box-sizing: border-box; }
        
        /* 1. 货币选择页 */
        #currency-screen { text-align: center; padding-top: 50px; }
        .currency-btn { width: 100%; padding: 20px; margin: 15px 0; background: #2c2c2e; border: 1px solid #444; border-radius: 16px; color: white; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .currency-btn:hover { background: #fff; color: #000; }

        /* 2. 抽选配置页 */
        #main-ui { display: none; }
        .member-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .m-btn { background: #2c2c2e; border: 1px solid #333; color: #888; padding: 12px 5px; border-radius: 10px; font-size: 12px; cursor: pointer; }
        .m-btn.active { background: var(--whoop-red); color: white; border-color: var(--whoop-red); font-weight: bold; }
        
        .input-box { background: #2c2c2e; padding: 15px; border-radius: 14px; margin-top: 20px; }
        label { font-size: 12px; color: #8e8e93; display: block; margin-bottom: 8px; }
        input { width: 100%; background: transparent; border: none; color: #fff; font-size: 24px; font-weight: bold; outline: none; }
        
        .shipping-warning { font-size: 12px; color: #ff9f0a; background: rgba(255,159,10,0.1); padding: 12px; border-radius: 10px; margin: 15px 0; border: 1px solid rgba(255,159,10,0.2); }
        .btn-pay { width: 100%; background: #fff; color: #000; border: none; padding: 20px; border-radius: 16px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }

        /* 3. 结果页 */
        #results { display: none; }
        .hit { background: white; color: black; padding: 12px; border-radius: 10px; margin-bottom: 10px; font-weight: bold; text-align: center; }
        .miss { color: #444; font-size: 13px; padding: 5px 0; border-bottom: 1px solid #222; }
        .bill-card { background: #000; padding: 20px; border-radius: 20px; margin-top: 30px; border: 1px solid #333; }
        .bill-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        
        /* 模拟 Apple Pay */
        #apple-pay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999; align-items: flex-end; }
        .sheet { background: white; color: black; width: 100%; border-top-left-radius: 25px; border-top-right-radius: 25px; padding: 30px 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <div id="currency-screen">
        <h2 style="margin-bottom: 10px;">Whoop Simulator</h2>
        <p style="color: #666; font-size: 13px;">请选择结算货币以开始</p>
        <button class="currency-btn" onclick="initApp('CNY', 0.048, '￥')">人民币 (CNY)</button>
        <button class="currency-btn" onclick="initApp('HKD', 0.052, 'HK$')">港币 (HKD)</button>
        <button class="currency-btn" onclick="initApp('TWD', 0.22, 'NT$')">新台币 (TWD)</button>
    </div>

    <div id="main-ui">
        <h3 style="text-align: center;">指定成员抽选</h3>
        <label>选择心仪成员</label>
        <div class="member-grid" id="memberGrid"></div>

        <div class="input-box">
            <label>购买张数 (0.72kg/张)</label>
            <input type="number" id="qty" value="10" oninput="updateStats()">
        </div>

        <div class="shipping-warning" id="ship-info">
            预计重量：7.20 kg
        </div>

        <button class="btn-pay" onclick="showPay()">确认支付 & 模拟面容识别</button>
    </div>

    <div id="results">
        <h3 style="text-align: center;">抽选状态反馈</h3>
        <div id="log-list" style="max-height: 200px; overflow-y: auto;"></div>

        <div class="bill-card">
            <div style="color: #888; font-size: 12px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 5px;">FINAL BILL (已换算)</div>
            <div class="bill-row"><span>CD 总额</span><span id="b-cd"></span></div>
            <div class="bill-row"><span>国际运费 (EMS)</span><span id="b-ship"></span></div>
            <div class="bill-row" style="margin-top:15px; font-weight:bold; font-size:18px; color:var(--whoop-red);">
                <span>支付总计</span><span id="b-total"></span>
            </div>
            <p style="font-size: 11px; color: #444; margin-top: 10px; text-align: center;">
                * 该金额已包含跨境支付手续费及预估运费
            </p>
        </div>
        <button class="btn-pay" style="background:#2c2c2e; color:#fff;" onclick="location.reload()">不服气？重新选币加注</button>
    </div>
</div>

<div id="apple-pay">
    <div class="sheet">
        <div style="text-align:center; font-weight:bold; margin-bottom:20px;"> Pay</div>
        <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #eee;">
            <span>付款至</span><span>Whoop Global Tokyo</span>
        </div>
        <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #eee;">
            <span>项目</span><span id="p-desc"></span>
        </div>
        <div style="display:flex; justify-content:space-between; padding:20px 0;">
            <span style="font-weight:bold;">总额</span><span style="font-size:24px; font-weight:bold;" id="p-total"></span>
        </div>
        <div style="width:60px; height:60px; border:2px solid #007aff; border-radius:15px; margin:20px auto; display:flex; align-items:center; justify-content:center; color:#007aff; cursor:pointer;" onclick="runDraw()">确认</div>
        <p style="text-align:center; color:#007aff; font-size:13px;" onclick="hidePay()">取消</p>
    </div>
</div>

<script>
    let rate = 0; let sign = ""; let currencyName = "";
    let selectedMem = "";
    const members = ["JACOB", "YOUNGHOON", "HYUNJAE", "JUYEON", "KEVIN", "NEW", "Q", "SUNWOO", "ERIC"];
    const prizes = [
        { name: "双人合影", prob: 0.001 }, 
        { name: "个人签名", prob: 0.004 }, 
        { name: "个人手渡", prob: 0.012 }, 
        { name: "拍手会",   prob: 0.030 }
    ];

    function initApp(cur, r, s) {
        currencyName = cur; rate = r; sign = s;
        document.getElementById('currency-screen').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
    }

    // 初始化成员按钮
    const grid = document.getElementById('memberGrid');
    members.forEach(m => {
        const b = document.createElement('button');
        b.className = 'm-btn'; b.innerText = m;
        b.onclick = () => {
            document.querySelectorAll('.m-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active'); selectedMem = m;
        };
        grid.appendChild(b);
    });

    function updateStats() {
        const q = document.getElementById('qty').value || 0;
        document.getElementById('ship-info').innerText = `预计重量：${(q * 0.72).toFixed(2)} kg`;
    }

    function hidePay() { document.getElementById('apple-pay').style.display = 'none'; }

    function showPay() {
        if(!selectedMem) return alert("请先选择成员！");
        const q = parseInt(document.getElementById('qty').value);
        const weight = q * 0.72;
        const shipJpy = q > 0 ? (3000 + (Math.max(0, Math.ceil(weight) - 1) * 1100)) : 0;
        const totalJpy = (q * 3300) + shipJpy;
        
        document.getElementById('p-desc').innerText = `[${selectedMem}] 抽选券 x ${q}`;
        document.getElementById('p-total').innerText = `${sign}${(totalJpy * rate).toLocaleString()}`;
        document.getElementById('apple-pay').style.display = 'flex';
    }

    function runDraw() {
        hidePay();
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('results').style.display = 'block';

        const q = parseInt(document.getElementById('qty').value);
        const log = document.getElementById('log-list');
        log.innerHTML = "";
        let winCount = 0;

        for (let i = 1; i <= q; i++) {
            let rand = Math.random();
            let won = prizes.find(p => rand < p.prob);
            if (won) {
                winCount++;
                log.innerHTML += `<div class="hit">★ 第 ${i} 张：${won.name}中选！</div>`;
            } else if (q <= 10) {
                log.innerHTML += `<div class="miss">第 ${i} 张：落选</div>`;
            }
        }
        if (q > 10) log.innerHTML += `<div style="text-align:center; color:#444; margin:10px 0; font-size:12px;">... 其余均未中选 ...</div>`;

        // 最终账单计算
        const weight = q * 0.72;
        const cdJpy = q * 3300;
        const shipJpy = 3000 + (Math.max(0, Math.ceil(weight) - 1) * 1100);
        const totalJpy = cdJpy + shipJpy;

        document.getElementById('b-cd').innerText = `${sign}${(cdJpy * rate).toFixed(2)}`;
        document.getElementById('b-ship').innerText = `${sign}${(shipJpy * rate).toFixed(2)}`;
        document.getElementById('b-total').innerText = `${sign}${(totalJpy * rate).toLocaleString()}`;
    }
</script>
</body>
</html>
